 <div class=" base-columnAcJc">

			<img src="" alt="" id="Rqcode">
			<p tapmode onclick="ONchage();" style="color: #A2FE01;font-size: 20px;margin-top: 10px;text-align: center;">返回</p>

<script type="text/javascript">
    apiready = function(){
        FNScanner(api.pageParam.id);
    }
    function FNScanner(id) {
        var shop_id = $api.getStorage('shop_id');
        var FNScanner = api.require('FNScanner');
        var codecontent = getUrl('call_deal') + '?shopId=' + shop_id + '&id=' + id;
        FNScanner.encodeImg({
            content: codecontent,
            saveToAlbum: false,
            saveImg: {
                path: 'fs://ercode.png',
                w: 400,
                h: 400
            }
        }, function(ret, err) {
            if (ret.status) {
                var inimg = $api.byId('Rqcode');
                inimg.src = ret.imgPath;
            } else {
                alert(JSON.stringify(err));
            }
        });
    }
    function ONchage(){
        api.openWin({
            name: 'index',
            url: './index.html',
        });
    }
</script>
