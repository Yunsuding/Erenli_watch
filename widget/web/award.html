<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>评论二维码页</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css"/>
    <style>
        body{

        }
    </style>
</head>
<body>
<div class=" base-columnAcJc">
    <div class="perform-code" >
        <div id="Rqcode"></div>
        <p tapmode onclick="ONchage(api.pageParam.id);" style="color: #A2FE01;font-size: 20px;margin-top: 10px;text-align: center;">返回</p>
    </div>

</div>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/js.js"></script>
<script type="text/javascript" src="../script/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="../script/jquery.qrcode.min.js"></script>
<script type="text/javascript">
    apiready = function(){
        FNScanner(api.pageParam.id);
    }
    function FNScanner(id) {
        var shop_id = $api.getStorage('shop_id');
        var user_id = $api.getStorage('user_id');
        var codecontent = getUrl('toUrl') + '?shopId=160&id=' + id+'&waiterId=' + user_id;
        $('#Rqcode').qrcode({
            text : codecontent , //设置二维码内容
            render : "canvas",//设置渲染方式
            background : "#ffffff",//背景颜色
            foreground : "#000000" //前景颜色
        });
    }

    function ONchage(id){
        api.closeWin({
            name: 'call'+id
        });
    }
</script>
</html>
