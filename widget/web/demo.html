    var systemType = api.systemType;
    var version = api.version;
    if (systemType == 'ios') {
        window.localStorage.setItem('detectOS', 1);
    } else if (systemType == 'android') {
        window.localStorage.setItem('detectOS', 0);
    } else {
        window.localStorage.setItem('detectOS', 2);
    }
    window.localStorage.setItem('version', version);

    var aliPushDemo = api.require('aliPush');
    aliPushDemo.isRegister(function (ret, err) {
        if (ret.status) {
            getDeviceId();
        }
    });

}
function getDeviceId() {
    var aliPushDemo = api.require('aliPush');
    aliPushDemo.getDeviceId(function (ret) {
        if (ret.status) {
            window.localStorage.setItem('Cid', ret.DeviceId);
        } else {
            getDeviceId();
        }
    });
