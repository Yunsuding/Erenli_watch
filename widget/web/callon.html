<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>接单页</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css"/>
    <style>
        body{

        }
		.base-background{padding-top: 10%}
    </style>
</head>
<body>
    <div class="base-background base-columnAcJc">
		<!-- 呼叫的包厢名称 -->
		<div class="call-box" id="call-box"></div>
		<!-- 呼叫需求 -->
		<div class="call-allNeed">
			<img class="call-icon" src="../image/call.png">
			<p class="call-need" id="call-need"></p>
			<p id="call-details" class="call-details" tapmode onclick="fnOpenneed(api.pageParam.data);">详情</p>
		</div>
		<!-- 已处理和误操作按钮 -->
		<div class="well-btn">
			<p class="fault-left" tapmode onclick="fnhandle(api.pageParam.data.cont_id);">已处理</p>
			<p class="fault-right" tapmode onclick="fnMisoperation(api.pageParam.data.cont_id);">误操作</p>
		</div>
	</div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/js.js"></script>
<script type="text/javascript">
    apiready = function(){
        var box = $api.byId('call-box');
        var name = $api.byId('call-need');
        var details = $api.byId('call-details');
		var pageParam = api.pageParam.data;
		box.innerHTML = pageParam.box;
		name.innerHTML = pageParam.name;
        if(pageParam.num == 0 || pageParam.num == 1){
            details.style.display = 'none';
        }else{
            details.style.display = 'block';
		}
    };
    var urls = getUrl('call_deal');
    function fnhandle(data) {
        api.confirm({
            title: '服务提示',
            msg: '是否完成了服务？',
            buttons: ['确定', '取消']
        }, function(ret, err) {
            var index = ret.buttonIndex;
            if(index == 1){
                api.ajax({
                    url: urls,
                    method: 'post',
                    data: {
                        values:{
                            id: data,
                            status: 1,
                            access_token:$api.getStorage('access_token')
                        }
                    }
                }, function(ret, err) {
                    if (ret.code == 0) {
                        api.openFrame({
                            name: 'award',
                            url: './award.html',
                            pageParam: {
		                        id: data
		                    },
                            animation:{
                                type:"flip",                //动画类型（详见动画类型常量）
                                subType:"from_top",       //动画子类型（详见动画子类型常量）
                                duration:300                //动画过渡时间，默认300毫秒
                            }
                        });
                    } else {
                        api.toast({
                            msg: ret.msg,
                            duration: 2000,
                            location: 'middle'
                        });
                    }
                });
            }
        });
    }

    function fnMisoperation(data) {
        api.confirm({
            title: '服务提示',
            msg: '是否确定客人误按了？',
            buttons: ['确定', '取消']
        }, function(ret, err) {
            var index = ret.buttonIndex;
            if(index == 1){
                api.ajax({
                    url: urls,
                    method: 'post',
                    data: {
                        values:{
                            id: data,
                            status: 2,
                            access_token:$api.getStorage('access_token')
                        }
                    }
                }, function(ret, err) {
                    if (ret.code == 0) {
                        api.closeWin({
                            name: 'call'+data
                        });
                    } else {
                        api.toast({
                            msg: ret.msg,
                            duration: 2000,
                            location: 'middle'
                        });
                    }
                });
            }
        });
    }
</script>
</html>
