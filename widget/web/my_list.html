            api.addEventListener({
                name:'keyback'
            }, function(ret, err){
                api.closeFrame();
            });
            //第一页数据
            initData();
            //滚动到底部数据
            scrolltobottomEvent();


        };
        //获取第一页数据
        function initData(){
            if(page == 0){
                api.ajax({
                    url: urls,
                    method: 'post',
                    data: {
                        values:{
                            page:page,
                            limit:limit,
                            access_token:access_token
                        }
                    }
                }, function(ret, err) {
                    if (ret.code == 0) {
                        // api.toast();
                        if(ret.data.length>0){
                            var html = getHtml(ret.data);
                            $api.html($api.byId("orderlist"), html);
                        }else{
                            api.alert({
                                title: '提示',
                                msg: '暂无数据',
                            }, function(ret, err) {
                                api.closeFrame();
                            });
						}

                        page = page+1;
                    } else {
                        if(ret.data.code == '1001'){
                            getOut();
                        }else{
                            $api.toast('加载出错啦~')
                        }
                    }
                })
			}
        }


        //非第一页 加载更多
        function getDataByPage(){
            api.ajax({
                url: urls,
                method: 'post',
                data: {
                    values:{
                        page:page,
                        limit:limit,
                        access_token:access_token
                    }
                }
            },function(ret, err){
                // alert(JSON.stringify(ret) );
                if (ret.code == 0) {
                    if(ret.data.length>0){
                        var html = getHtml(ret.data);
                        $api.append($api.byId("orderlist"), html);
                        page = page+1;
					}else{
                        $api.toast('没有更多数据啦~');
					}
                } else {
                    if(ret.data.code == '1001'){
                        getOut();
                    }else{
                        $api.toast('加载出错啦~')
                    }
                }
            });

        }
        function scrolltobottomEvent() {
            //滚动更多

                }
            }, function(ret, err) {
                // showAllStatus(0);
                getDataByPage();

        function getHtml(data){

            var html = '';
            for(var i=0;i<data.length;i++){
                var name = '';
                if(data[i].order_type == 0){
                    name = data[i].data[0].name;
                }else{
                    name = '超市派单';
                }
                var onehtml=
                    '<li class="code-box" tapmode onclick="ONclick("'+data[i].id+'","'+data[i].hujiao_time_str+'");">\n' +
                    '\t\t\t\t<div class="code-left">\n' +
                    '\t\t\t\t\t<p class="code-weizhi">'+ data[i].weizhi +'</p>\n' +
                    '\t\t\t\t\t<p class="code-weizhi">'+ name +'</p>\n' +
                    '\t\t\t\t</div>\n' +
                    '\t\t\t\t<div class="code-right">\n' +
                    '\t\t\t\t\t<p class="code-txt">'+ data[i].status_text +'</p>\n' +
                    '\t\t\t\t\t<p class="call-time">'+ data[i].hujiao_time +'</p>\n' +
                    '\t\t\t\t</div>\n' +
                    '\t\t\t</li>';
                html += onehtml;
            }
            return html;
        }
        function ONclick(id,time_str) {
            var time = Date.parse(new Date()) / 1000;
            var lasttime = time - time_str;
            if(lasttime <= 1200){
                api.openWin({
                    name: 'call',
                    url: './award.html',
                    pageParam: {

                    }
                });
