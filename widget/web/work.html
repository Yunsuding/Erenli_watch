<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>工作状态</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <style>
        body{
            
        }
    </style>
</head>
<body>
    <div class="base-background base-columnAcJc">
        <p class="working-gray" id="Idle" tapmode onclick="fnWorkStatus(2);">空闲</p>
        <p class="working-gray" id="Busy" tapmode onclick="fnWorkStatus(1);">繁忙</p>
        <p class="working-gray" id="Leave" tapmode onclick="fnWorkStatus(0);">离开</p>
	</div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/js.js"></script>
<script type="text/javascript">
    var Idle = $api.byId('Idle');
    var Busy = $api.byId('Busy');
    var Leave = $api.byId('Leave');
    apiready = function(){
        getMine();
        api.addEventListener({
            name:'swiperight'
        }, function(ret, err){
            api.closeFrame({
                name: 'work'
            });
            api.openFrame({
                name: 'main',
                url: './main.html',
            });
        });
    };

    function getMine() {
        api.ajax({
            url: getUrl('getMine'),
            method: 'post',
            data: {
                values:{
                    access_token:access_token
                }
            }
        },function(ret, err){
            if (ret.code == 0) {
                switch (ret.data.work_status) {
                    case '0':
                        Leave.addCls('working-green');
                        break;
                    case '1':
                        Busy.addCls('working-green');
                        break;
                    case '2':
                        Idle.addCls('working-green');
                        break;
                    default:
                        break;
                }
            } else {
                api.alert(ret.msg);
            }
        });
    };
    function fnWorkStatus(e) {
        $api.getElementsByClassName('base-columnAcJc').removeCls('working-green');
        $(this).addCls('working-green');
        api.ajax({
            url: getUrl('editWorkStatus'),
            method: 'post',
            data: {
                values:{
                    work_status:e,
                    access_token:access_token
                }
            }
        },function(ret, err){
            if (ret.code == 0) {
                api.toast('更改成功！');
                api.closeFrame(); 
            } else {
                api.alert(ret.msg);
            }
        });
    }

</script>
</html>
