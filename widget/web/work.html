            <li><input type="radio" name="radio" value="1" data-labelauty="繁忙"></li>

<script type="text/javascript">
    var Idle = $api.byId('Idle');
    var Busy = $api.byId('Busy');
    var Leave = $api.byId('Leave');
    apiready = function(){
        getMine();

    };
    $(function(){
        $(':input').labelauty();
    });
    function getMine() {
        api.ajax({
            url: getUrl('getMine'),
            method: 'post',
            data: {
                values:{
                    access_token:access_token
                }
            }
        },function(ret, err){
            if (ret.code == 0) {
                switch (ret.data.work_status) {
                    // 返回个推平台上的ID
                    case '0':
                        Leave.addCls('working-green');
                        break;
                    // 返回消息内容
                    case '1':
                        Busy.addCls('working-green');
                        // 解析消息体
                        // fnParsePayLoad(ret.payload);
                        break;
                    case '2':
                        Idle.addCls('working-green');
                        break;
                    default:
                        break;
                }
            } else {
                api.alert(ret.msg);
            }
        });
    };
    function fnWorkStatus(e) {
        $api.getElementsByClassName('')
    }
</script>
