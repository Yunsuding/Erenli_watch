<script type="text/javascript">
    var Idle = $api.byId('Idle');
    var Busy = $api.byId('Busy');
    var Leave = $api.byId('Leave');
    apiready = function(){
        getMine();

    };
    // $(function(){

    function getMine() {
        api.ajax({
            url: getUrl('getMine'),
            method: 'post',
            data: {
                values:{
                    access_token:access_token
                }
            }
        },function(ret, err){
            if (ret.code == 0) {
                switch (ret.data.work_status) {
                    case '0':
                        Leave.addCls('working-green');
                        break;
                    case '1':
                        Busy.addCls('working-green');
                        break;
                    case '2':
                        Idle.addCls('working-green');
                        break;
                    default:
                        break;
                }
                // var input = $(':input');
                // var selectvalue=null; 
                // for (var i = input.length - 1; i >= 0; i--) {
                //      if(radio[i].val==ret.data.work_status) {
                //             $("input[name='radio']").eq(i).attr("checked","checked");
                //             $("input[name='radio']").eq(i).click();
                //              break;
                //    }
                // }
            } else {
                api.alert(ret.msg);
            }
        });
    };
    function fnWorkStatus(e) {
        $api.getElementsByClassName('base-columnAcJc').removeCls('working-green');
        $(this).addCls('working-green');
        api.ajax({
            url: getUrl('editWorkStatus'),
            method: 'post',
            data: {
                values:{
                    work_status:e,
                    access_token:access_token
                }
            }
        },function(ret, err){
            if (ret.code == 0) {
                api.toast('更改成功！');
                api.closeFrame(); 
            } else {
                api.alert(ret.msg);
            }
        });
    }

</script>
