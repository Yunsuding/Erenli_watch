<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>E人力智能人力系统</title>
    <link rel="stylesheet" type="text/css" href="./css/api.css" />

</head>
<body>
<div id="wrap">
    <div id="header"></div>
    <div id="main">

    </div>
</div>
</body>
<script type="text/javascript" src="./script/api.js"></script>
<script type="text/javascript" src="./script/reconnecting-websocket.min.js"></script>
<script type="text/javascript" src="./script/js.js"></script>
<script type="text/javascript">
    var domain = 'demo.isaveu.cn';
    apiready = function(){
        initPushGeTui();  // 初始化个推
        initPedometer();  //开启计步
        connect();  //发起WebSocket
    };
    var access_token = $api.getStorage('access_token');
    // 判断当前用户是否登录了
    if (access_token) {
        // 登录成功，打开个人中心Window
        goIndex();
    } else {
        // 没有登录，打开登录Window
        goLogin();
    }
    // 开启计步
    function initPedometer(){
        var pedometer = api.require('pedometer');
        pedometer.startCount(function (ret) {
            // alert(ret.steps);
        });
    }
    // WebSocket连接
    function connect() {
        // 创建websocket
        var ws = new ReconnectingWebSocket('wss://'+domain+':7272');
        // 当socket连接打开时，输入用户名
        //ws.onopen = onopen;
        // 当有消息时根据消息类型显示不同信息
        ws.onmessage = function(e){
            // json数据转换成js对象
            var data = eval("(" + e.data + ")");
            var type = data.type || '';
            var token = $api.getStorage("access_token");
            alert(type);
            switch (type) {
                // Events.php中返回的init类型的消息，将client_id发给后台进行uid绑定
                case 'init':
                    $api.setStorage("clientId", data.client_id);
                    $api.post({
                        url:getUrl('bind'),
                        method:'post',
                        data:{
                            client_id: data.client_id,
                            access_token: token
                        }
                    },function(ret,err){
                    });
                    break;
                case 'watch_login'://手表绑定
                    $api.setStorage("access_token", data.access_token);
                    $api.setStorage("user_id", data.user_id);
                    var newtime = getNowFormatDate();
                    $api.setStorage("login_time", newtime);
                    goIndex();
                    ws.send('{"type":"watch_login_on","user_id":"'+data.user_id+'"}');
                    break;
                case 'call'://呼叫服务
                    if(data.data.data.length > 0){
                        goCall(data);
                    }else if(data.data.data.length == 0){
                        data.data.data[0].name = '异常';
                        goCall(data);
                    }
                    break;
                case 'pager'://呼叫器呼叫
                    if(data.data.data.length > 0){
                        goCall(data);
                    }else if(data.data.data.length == 0){
                        data.data.data[0].name = '异常';
                        goCall(data);
                    }
                    break;
                case 'alarm'://报警
                    console.log(data);
                    break;
                case 'admit'://接单
                    console.log(data);
                    break;
                // 服务端ping客户端
                case 'ping':
                    var user_id = $api.getStorage('user_id');
                    // console.log("type:pong");
                    ws.send('{"type":"pong","user_id":"'+user_id+'"}');
                    break;
                // 当mvc框架调用GatewayClient发消息时直接alert出来
                case 'watch_login_out':
                var Cid = $api.getStorage('Cid');
                    if(data.getui_id != Cid){
                        $api.rmStorage('access_token');
                        $api.rmStorage('user_id');
                        $api.rmStorage('login_time');
                        $api.rmStorage('username');
                        goLogin();
                        ws.send('{"type":"watch_login_out_ok","getui_id":"'+data.getui_id+'"');
                    }
                    break;
                case 'watch_Login_exit':
                    $api.rmStorage('access_token');
                    $api.rmStorage('user_id');
                    $api.rmStorage('login_time');
                    $api.rmStorage('username');
                    goLogin();
                    ws.send('{"type":"watch_Login_exit_ok","getui_id":"'+data.getui_id+'"');
                    break;
                // 登录到别的手表后，进行登出
                default :
                    //console.log('当mvc框架调用GatewayClient发消息');
                    break;
            }
        };
        ws.onerror = function () {
            console.log("出现错误");
        };
    }
    // 服务端发来消息时
    function onmessage(e) {

    }
    // 打开首页窗口
    function goIndex() {
        api.openWin({
            name: 'index',
            url: './web/index.html',
        });
    }

    // 打开登录窗口
    function goLogin() {
        api.openWin({
            name: 'login',
            url: './web/login.html',
        });
    }
    // 打开服务窗
    function goCall(data) {
        alert(JSON.stringify(data));
        api.openWin({
            name: 'call',
            url: './web/call.html',
            pageParam: {
                cont_id: data.data.service_cont_id,
                name:data.data.data[0].name,
                num:data.data.data.length,
                box:data.data.box_name
            }
        });
    }
    // 初始化第三方推送模块，个推
    function initPushGeTui() {

        var pushGeTui = api.require('pushGeTui');

        // 注册设备和应用信息到个推
        pushGeTui.initialize(function(ret) {
            var value = "";

            // 区分通知和消息
            switch (ret.type) {
                // 返回个推平台上的ID
                case 'cid':
                    $api.setStorage('Cid', ret.cid);
                    break;
                // 返回消息内容
                case 'payload':
                    value = 'payload:' + ret.payload;
                    // 解析消息体
                    // fnParsePayLoad(ret.payload);
                    break;
                case 'occurError':
                    value = 'occurError';
                    break;
                default:
                    break;
            }
        });
    }
</script>
</html>
