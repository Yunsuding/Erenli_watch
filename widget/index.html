<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>E人力智能人力系统</title>
    <link rel="stylesheet" type="text/css" href="./css/api.css" />

</head>
<body>
<div id="wrap">
    <div id="header"></div>
    <div id="main">

    </div>
</div>
</body>
<script type="text/javascript" src="./script/api.js"></script>
<script type="text/javascript" src="./script/reconnecting-websocket.min.js"></script>
<script type="text/javascript" src="./script/js.js"></script>
<script type="text/javascript">
    var domain = 'demo.isaveu.cn';
    apiready = function(){
        var main = $api.byId('main');
        var mainPos = $api.offset(main);
        var uzgetuisdk = api.require('pushGeTui');
        uzgetuisdk.initialize(function (ret) {
            var value = "";
            switch (ret.type) {
                case 'cid':
                    // value = 'cid:' + ret.cid;
                    // window.localStorage.setItem("Cid", ret.cid);
                    $api.setStorage('Cid', ret.cid);
                    break;
                case 'payload':
                    value = 'payload:' + ret.payload;
                    break;
                case 'occurError':
                    value = 'occurError';
                    break;
                case'onNotificationMessageClicked':
                    value = 'onNotificationMessageClicked' + ret.onNotificationMessageClicked
                    break;
                case'onNotificationMessageArrived':
                    value = 'onNotificationMessageArrived' + ret.onNotificationMessageArrived
                    break;
                }
        });
        var pedometer = api.require('pedometer');
        pedometer.startCount(function (ret) {
            // alert(ret.steps);
        });
        connect();  //发起WebSocket
        var access_token = $api.getStorage('access_token');
        // 判断当前用户是否登录了
        if (access_token) {
            // 登录成功，打开个人中心Window
            api.openWin({
                name: 'index',
                url: './web/index.html'
            });
        } else {
            // 没有登录，打开登录Window
            api.openWin({
                name: 'login',
                url: './web/login.html'
            });
        }
    };
    // 连接服务端
    function connect() {
        // 创建websocket
        var ws = new ReconnectingWebSocket('wss://'+domain+':7272');
        // 当socket连接打开时，输入用户名
        //ws.onopen = onopen;
        // 当有消息时根据消息类型显示不同信息
        ws.onmessage = function(e){
            // json数据转换成js对象
            var data = eval("(" + e.data + ")");
            var type = data.type || '';
            var token = $api.getStorage("access_token");
            switch (type) {
                // Events.php中返回的init类型的消息，将client_id发给后台进行uid绑定
                case 'init':
                    $api.setStorage("clientId", data.client_id);
                    $api.post({
                        url:getUrl('bind'),
                        method:'post',
                        data:{
                            client_id: data.client_id,
                            access_token: token
                        }
                    },function(ret,err){
                    });
                    break;
                case 'watch_login'://手表绑定
                    $api.setStorage("access_token", data.access_token);
                    $api.setStorage("user_id", data.user_id);
                    alert(alert(JSON.stringify(data)));
                    var newtime = getNowFormatDate();
                    $api.setStorage("login_time", newtime);
                    goIndex();
                    ws.send('{"type":"watch_login_on","user_id":"'+data.user_id+'"}');
                    break;
                case 'call'://呼叫服务
                    if(data.data.data.length > 0){
                        alert(alert(JSON.stringify(data)));
                        goCall(data);
                    }else if(data.data.data.length == 0){
                        data.data.data[0].name = '异常';
                        alert(alert(JSON.stringify(data)));
                        goCall(data);
                    }
                    break;
                case 'pager'://呼叫器呼叫
                    console.log(data);
                    if(data.data.data.length > 0){
                        alert(alert(JSON.stringify(data)));
                        goCall(data);
                    }else if(data.data.data.length == 0){
                        data.data.data[0].name = '异常';
                        alert(alert(JSON.stringify(data)));
                        goCall(data);
                    }
                    break;
                case 'alarm'://报警
                    console.log(data);
                    break;
                case 'admit'://接单
                    console.log(data);
                    break;
                // 服务端ping客户端
                case 'ping':
                    var user_id = $api.getStorage('user_id');
                    // console.log("type:pong");
                    ws.send('{"type":"pong","user_id":"'+user_id+'"}');
                    break;
                // 当mvc框架调用GatewayClient发消息时直接alert出来
                case 'watch_login_out':
                var Cid = $api.getStorage('Cid');
                    if(data.getui_id != Cid){
                        $api.rmStorage('access_token');
                        $api.rmStorage('user_id');
                        $api.rmStorage('login_time');
                        $api.rmStorage('username');
                        ws.send('{"type":"watch_login_out_ok","getui_id":"'+data.getui_id+'"');
                        api.openWin({
                            name: 'login',
                            url: './web/login.html'
                        });
                    }
                    break;
                case 'watch_Login_exit':
                    $api.rmStorage('access_token');
                    $api.rmStorage('user_id');
                    $api.rmStorage('login_time');
                    $api.rmStorage('username');
                    ws.send('{"type":"watch_Login_exit_ok","getui_id":"'+data.getui_id+'"');
                    api.openWin({
                            name: 'login',
                            url: './web/login.html'
                        });
                    break;
                // 登录到别的手表后，进行登出
                default :
                    //console.log('当mvc框架调用GatewayClient发消息');
                    break;
            }
        };
        ws.onerror = function () {
            console.log("出现错误");
        };
    }
    // 服务端发来消息时
    function onmessage(e) {

    }

    function goIndex() {
        api.openWin({
            name: 'index',
            url: './web/index.html',
        });
    }
    function goCall(data) {
        api.openFrame({
            name: 'call',
            url: './web/call.html',
            pageParam: {
                cont_id: data.data.service_cont_id,
                name:data.data.data[0].name,
                num:data.data.data.length,
                box:data.data.box_name
            }
        });
    }
</script>
</html>
