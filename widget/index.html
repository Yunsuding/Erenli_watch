<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>E人力智能人力系统</title>
    <link rel="stylesheet" type="text/css" href="./css/api.css" />

</head>
<body>
<div id="wrap">
    <div id="header"></div>
    <div id="main" class='center'>
        <img id='loading' src='image/load2.gif' style="width: 100%">
    </div>
</div>
</body>
<script type="text/javascript" src="./script/api.js"></script>
<!--<script type="text/javascript" src="./script/reconnecting-websocket.min.js"></script>-->
<script type="text/javascript" src="./script/js.js"></script>
<script type="text/javascript">
    var launchRemoved = false;
    var loadingRemoved = false;
    var winWidth = 0;
    var winHeight = 0;
    var Cid = $api.getStorage('Cid');
    apiready = function(){
        api.setStatusBarStyle({
            style: 'light'
        });
        aliPush();//阿里云推送
        aliPushListener();
        var access_token = $api.getStorage('access_token');
        winWidth = api.winWidth;
        winHeight = api.winHeight;
        // 判断当前用户是否登录了
        if (access_token && access_token != 'undefined') {
            // 登录成功，打开个人中心Window
            goIndex();
        } else {
            // 没有登录，打开登录Window
            goLogin();
        }
    };
    function aliPushListener() {
        var obj = api.require('aliPush');
        obj.addEventListener({
                name: 'onMessage'
            },
            function(ret, err) {
                // alert("onMessage>>>addEventListener>>>>" + JSON.stringify(ret));
                screenWake();
            });
        obj.addEventListener({
                name: 'onNotification'
            },
            function(ret, err) {
                screenWake();
                if(ret.status){
                    var data = JSON.parse(ret.extraMap.data);
                    switch (ret.extraMap.type) {
                        case 'watch_login':
                            if (data.getui_id == Cid) {
                                $api.setStorage("access_token", data.access_token);
                                $api.setStorage("user_id", data.user_id);
                                $api.setStorage("shop_id", data.shop_id);
                                goIndex();
                            } else {
                                $api.rmStorage('access_token');
                                $api.rmStorage('user_id');
                                $api.rmStorage('username');
                                $api.rmStorage('shop_id');
                                goLogin();
                            }
                            break;
                        case 'call':
                            alert(JSON.stringify(data));
                            goCall(data);
                            break;
                        case 'pager':
                            alert(JSON.stringify(data));
                            goCall(data);
                            break;
                        case 'alarm':

                            break;
                        case 'admit':

                            break;
                        case 'watch_Login_exit':
                            $api.rmStorage('access_token');
                            $api.rmStorage('user_id');
                            $api.rmStorage('username');
                            $api.rmStorage('shop_id');
                            goLogin();
                            break;
                        default :
                            break;
                    }
                }
            });
        obj.addEventListener({
                name: 'onNotificationOpened'
            },
            function(ret, err) {
                // alert("onNotificationOpened>>>addEventListener>>>>" + JSON.stringify(ret));
                screenWake();
            });
    }

    // 打开首页窗口
    function goIndex() {
        api.openWin({
            name: 'index',
            url: './web/index.html',
        });
    }
    function getOuts() {
        $api.rmStorage('access_token');
        $api.rmStorage('user_id');
        $api.rmStorage('username');
        $api.rmStorage('shop_id');
        api.openWin({
            name: 'login',
            url: './web/login.html',
        });
    }
    // 打开登录窗口
    function goLogin() {
        api.openWin({
            name: 'login',
            url: './web/login.html',
        });
    }
    // 打开服务窗
    function goCall(data) {
        // alert(JSON.stringify(data));
        var name = '';
        if(data.data.type == 'normal_order'){
            if(data.data.data.length == 0){
                name = '投诉或建议';
            }else{
                name = data.data.data[0].name;
            }
        }else{
            name = '超市派单';
        }
        api.openWin({
            name: 'call',
            url: './web/call.html',
            pageParam: {
                cont_id: data.data.service_cont_id,
                name:name,
                num:data.data.data.length,
                box:data.data.box_name,
                data:data.data.data
            }
        });
    }

    function aliPush() {
        var aliPushDemo = api.require('aliPush');
        aliPushDemo.isRegister(function(ret, err) {
            onBrowserStateChange(1);
            if(ret.status){
                getDeviceId();
            }
        });
    }

    function getDeviceId() {
        var aliPushDemo = api.require('aliPush');
        aliPushDemo.getDeviceId(function (ret) {
            if(ret.status){
                $api.setStorage('Cid', ret.DeviceId);
                Cid = ret.DeviceId;
                onBrowserStateChange(2);
                removeLogic();
            }else{
                getDeviceId();
            }
        });
    }

    function screenWake() {
        var sw = api.require('screenWake');
        sw.addScreenWake();
    }

    function onBrowserStateChange(ret){
        if(1 == ret){//开始加载
            if(!launchRemoved){
                launchRemoved = true;
                removeLaunch();
            }
        }
        if(2 == ret){
            if(!loadingRemoved){
                loadingRemoved = true;
                document.getElementById('loading').style.display = 'none';
            }
        }
    }

    function removeLogic(){
        setTimeout(function(){
            if(!launchRemoved){
                launchRemoved = true;
                removeLaunch();
            }
        }, 3000);
    }

    function removeLaunch(){
        api.removeLaunchView({
            animation:{
                type:"fade",
                subType:"from_right",
                duration:300
            }
        });
    }
</script>
</html>
