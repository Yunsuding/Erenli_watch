<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>

<body>
<div id="wrap">
    <div id="header"></div>
    <div id="main">

    </div>

</body>
<script type="text/javascript" src="./script/api.js"></script>
<script type="text/javascript" src="./script/reconnecting-websocket.min.js"></script>
<script type="text/javascript" src="./script/js.js"></script>
<script type="text/javascript">
    var getI = 1;
    var domain = 'demo.isaveu.cn';
    $api.rmStorage('clientId');
    apiready = function(){
        initPushGeTui();  // 初始化个推
        initPedometer();  //开启计步
        var Cid = $api.getStorage('Cid');
        connect();  //发起WebSocket
        var access_token = $api.getStorage('access_token');
        // 判断当前用户是否登录了
        if (access_token && access_token != 'undefined') {
            // 登录成功，打开个人中心Window
            goIndex();
        } else {
            // 没有登录，打开登录Window
            goLogin();
        }
    };

    // 开启计步
    function initPedometer(){
        var pedometer = api.require('pedometer');
        pedometer.startCount(function (ret) {
            // alert(ret.steps);
            if(getI == 1) {
                var getSteps = getStepsnum();
                if (getSteps.code == 0 && getSteps.data != 0) {
                    $api.setStorage("oldgetSteps", getSteps);
                }
            }
            getI = getI +1;
        });
    }

    function getCounts() {
        var pedometer = api.require('pedometer');
        pedometer.getSteps(function(ret) {
            // alert(ret.steps);
            Steps = ret.steps;
            var oldgetSteps = $api.getStorage("oldgetSteps");
            if(oldgetSteps && oldgetSteps != 'undefined'){
                Steps = oldgetSteps + Steps;
            }
            $api.setStorage("getSteps", Steps);
        });

    }

    function getStepsnum() {
        var data = 0;
        api.ajax({
            url: getUrl('getSteps'),
            method: 'post',
            data: {
                values:{
                    access_token:access_token
                }
            }
        },function(ret, err){
            // alert(JSON.stringify(ret) );
            if (ret.code == 0) {
                // api.toast();
                data =  ret;
            } else {
                if(ret.data.code == '1001'){
                    getOut();
                }else{
                    api.alert(ret.msg);
                }
            }
        });
        return data;
    }
    // WebSocket连接
    function connect() {
        // 创建websocket
        var ws = new ReconnectingWebSocket('wss://'+domain+':7272');
        // 当socket连接打开时，输入用户名
        //ws.onopen = onopen;
        // 当有消息时根据消息类型显示不同信息
        ws.onmessage = function(e){
            // json数据转换成js对象
            var data = eval("(" + e.data + ")");
            var type = data.type || '';
            var token = $api.getStorage("access_token");
            switch (type) {
                // Events.php中返回的init类型的消息，将client_id发给后台进行uid绑定
                case 'init':
                    if($api.getStorage('clientId') && $api.getStorage('clientId') != 'undefined'){
                        $api.rmStorage('clientId');
                    }
                    $api.setStorage("clientId", data.client_id);
                    ws.send('{"type":"watch_login_init","clientId":"'+data.client_id+'"}');
                    if(token && token != 'undefined'){
                        getBind();
                    }
                    break;
                case 'watch_login'://手表绑定
                    $api.setStorage("access_token", data.access_token);
                    $api.setStorage("user_id", data.user_id);
                    $api.setStorage("shop_id", data.shop_id);
                    goIndex();
                    ws.send('{"type":"watch_login_on","user_id":"'+data.user_id+'"}');
                    getBind();
                    break;
                case 'call'://呼叫服务
                    goCall(data);
                    api.notification({
                        vibrate:[500, 500, 200]
                    });
                    break;
                case 'pager'://呼叫器呼叫
                    goCall(data);
                    api.notification({
                        vibrate:[100, 500, 200, 500, 300, 500, 400, 500]
                    });
                    break;
                case 'alarm'://报警
                    console.log(data);
                    break;
                case 'admit'://接单
                    console.log(data);
                    break;
                // 服务端ping客户端
                case 'ping':
                    if(token && token != 'undefined'){
                        getCounts();
                        var user_id = $api.getStorage('user_id');
                        var allSteps = $api.getStorage('getSteps');
                        if(!allSteps || allSteps == 'undefined'){
                            allSteps = 0;
                        }
                        ws.send('{"type":"pong","is_watch":"1","user_id":"'+user_id+'","count_steps":"'+ allSteps +'"}');
                    }else{
                        ws.send('{"type":"pong"}');
                    }
                    break;
                // 当mvc框架调用GatewayClient发消息时直接alert出来
                case 'watch_login_out':
                var Cid = $api.getStorage('Cid');
                    if(data.getui_id != Cid){
                        $api.rmStorage('access_token');
                        $api.rmStorage('user_id');
                        $api.rmStorage('username');
                        $api.rmStorage('shop_id');
                        goLogin();
                        ws.send('{"type":"watch_login_out_ok","getui_id":"'+data.getui_id+'"');
                    }
                    break;
                case 'watch_Login_exit':
                    $api.rmStorage('access_token');
                    $api.rmStorage('user_id');
                    $api.rmStorage('username');
                    $api.rmStorage('shop_id');
                    goLogin();
                    ws.send('{"type":"watch_Login_exit_ok","getui_id":"'+data.getui_id+'"');
                    break;
                // 登录到别的手表后，进行登出
                default :
                    //console.log('当mvc框架调用GatewayClient发消息');
                    break;
            }
        };
        ws.onerror = function () {
            console.log("出现错误");
        };
    }
    // 服务端发来消息时
    function onmessage(e) {

    }
    function getBind() {
        api.ajax({
            url:getUrl('bind'),
            method: 'post',
            data: {
                values:{
                    client_id:$api.getStorage('clientId'),
                    access_token:$api.getStorage('access_token')
                }
            }
        }, function(ret, err) {
            // if (ret.code == 0) {
            //     ws.send('{"type":"watch_login_init"}');
            // } else {
            //     alert(JSON.stringify(ret));
            // }
        });
    }
    // 打开首页窗口
    function goIndex() {
        api.openWin({
            name: 'index',
            url: './web/index.html',
        });
    }

    // 打开登录窗口
    function goLogin() {
        if($api.getStorage('clientId') && $api.getStorage('clientId') != 'undefined'){
            api.openWin({
                name: 'login',
                url: './web/login.html',
            });
        }else{
            window.setTimeout(function() {goLogin();}, 500);
        }

    }
    // 打开服务窗
    function goCall(data) {
        // alert(JSON.stringify(data));
        var name = '';
        if(data.data.data.length == 0){
            name = '投诉或建议';
        }else{
            name = data.data.data[0].name;
        }
        api.openWin({
            name: 'call',
            url: './web/call.html',
            pageParam: {
                cont_id: data.data.service_cont_id,
                name:name,
                num:data.data.data.length,
                box:data.data.box_name,
                data:data.data.data
            }
        });
    }
    // 初始化第三方推送模块，个推
    function initPushGeTui() {
        var pushGeTui = api.require('pushGeTui');

        // 注册设备和应用信息到个推
        pushGeTui.initialize(function(ret) {
            var value = "";

            // 区分通知和消息
            switch (ret.type) {
                // 返回个推平台上的ID
                case 'cid':
                    $api.setStorage('Cid', ret.cid);
                    break;
                // 返回消息内容
                case 'payload':
                    value = 'payload:' + ret.payload;
                    // 解析消息体
                    // fnParsePayLoad(ret.payload);
                    break;
                case 'occurError':
                    value = 'occurError';
                    break;
                default:
                    break;
            }
        });
    }


    // 重新获取Cid
    function fetchClientId() {
        var uzgetuisdk = api.require('pushGeTui');
        uzgetuisdk.fetchClientId(function(ret, err) {
            $api.setStorage('Cid', ret.cid);
        });
    }
</script>
</html>
