<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>E人力智能人力系统</title>

<body>
<div id="wrap">
    <div id="header"></div>
    <div id="main" class='center'>
        <img id='loading' src='image/load2.gif' style="width: 100%">
    </div>
</div>
</body>
<script type="text/javascript" src="./script/api.js"></script>
<!--<script type="text/javascript" src="./script/reconnecting-websocket.min.js"></script>-->
<script type="text/javascript" src="./script/js.js"></script>
<script type="text/javascript">
    var launchRemoved = false;
    var loadingRemoved = false;
    var winWidth = 0;
    var winHeight = 0;
    var Cid = $api.getStorage('Cid');
    apiready = function(){
        api.setStatusBarStyle({
            style: 'light'
        });
        aliPush();//阿里云推送
        aliPushListener();
        var access_token = $api.getStorage('access_token');
        winWidth = api.winWidth;
        winHeight = api.winHeight;
        // 判断当前用户是否登录了
        if (access_token && access_token != 'undefined') {
            // 登录成功，打开个人中心Window
            goIndex();
        } else {
            // 没有登录，打开登录Window
            goLogin();
        }
    };
    // WebSocket连接
    function connect() {
        // 创建websocket
        var ws = new ReconnectingWebSocket(websocket);
        // 当socket连接打开时，输入用户名
        //ws.onopen = onopen;
        // 当有消息时根据消息类型显示不同信息
        ws.onmessage = function(e){
            // json数据转换成js对象
            var data = eval("(" + e.data + ")");
            var type = data.type || '';
            var token = $api.getStorage("access_token");
            switch (type) {
                // Events.php中返回的init类型的消息，将client_id发给后台进行uid绑定
                case 'init':
                    if($api.getStorage('clientId') && $api.getStorage('clientId') != 'undefined'){
                        $api.rmStorage('clientId');
                    }
                    $api.setStorage("clientId", data.client_id);
                    ws.send('{"type":"watch_login_init","clientId":"'+data.client_id+'"}');
                    if(token && token != 'undefined'){
                        getBind();
                    }
                    break;
                case 'watch_login'://手表绑定
                    $api.setStorage("access_token", data.access_token);
                    $api.setStorage("user_id", data.user_id);
                    $api.setStorage("shop_id", data.shop_id);
                    goIndex();
                    ws.send('{"type":"watch_login_on","user_id":"'+data.user_id+'"}');
                    getBind();
                    break;
                case 'call'://呼叫服务
                    goCall(data);
                    // api.notification({
                    //     vibrate:[500, 500, 200]
                    // });
                    break;
                case 'pager'://呼叫器呼叫
                    goCall(data);
                    // api.notification({
                    //     vibrate:[500, 500, 200]
                    // });
                    break;
                case 'alarm'://报警
                    console.log(data);
                    break;
                case 'admit'://接单
                    console.log(data);
                    break;
                // 服务端ping客户端
                case 'ping':
                    if(token && token != 'undefined'){
                        ws.send('{"type":"pong","is_watch":"1","user_id":"'+user_id+'","count_steps":"0"}');
                        // // getCounts();
                        // var user_id = $api.getStorage('user_id');
                        // var allSteps = $api.getStorage('getSteps');
                        // if(!allSteps || allSteps == 'undefined'){
                        //     allSteps = 0;
                        // }
                        // ws.send('{"type":"pong","is_watch":"1","user_id":"'+user_id+'","count_steps":"'+ allSteps +'"}');
                    }else{
                        ws.send('{"type":"pong"}');
                    }
                    break;
                // 当mvc框架调用GatewayClient发消息时直接alert出来
                case 'watch_login_out':
                    if(data.data.getui_id != Cid){
                        $api.rmStorage('access_token');
                        $api.rmStorage('user_id');
                        $api.rmStorage('username');
                        $api.rmStorage('shop_id');
                        ws.send('{"type":"watch_login_out_ok","getui_id":"'+Cid+'","out":"OK"}');
                        goLogin();
                    }else{
                        ws.send('{"type":"watch_login_out_ok","getui_id":"'+Cid+'"","out":"is_in"}');
                    }
                    break;
                case 'watch_Login_exit':
                    $api.rmStorage('access_token');
                    $api.rmStorage('user_id');
                    $api.rmStorage('username');
                    $api.rmStorage('shop_id');
                    goLogin();
                    ws.send('{"type":"watch_Login_exit_ok","getui_id":"'+Cid+'","out":"OK"}');
                    break;
                // 登录到别的手表后，进行登出
                default :
                    //console.log('当mvc框架调用GatewayClient发消息');
                    break;
            }
        };
        ws.onerror = function () {
            // api.alert({
            //     title: '提示',
            //     msg: '远程服务连接失败，请重试！',
            // }, function(ret, err) {
            //     api.closeWidget({
            //         id: 'A6097552195788', //这里需要修改为自己的应用ID
            //         retData: {name:'closeWidget'},
            //         silent:true
            //     });
            // });
        };
    }
    // 服务端发来消息时
    function onmessage(e) {

    }

    // 打开首页窗口
    function goIndex() {
        api.openWin({
            name: 'index',
            url: './web/index.html',
        });
    }
    function getOuts() {
        $api.rmStorage('access_token');
        $api.rmStorage('user_id');
        $api.rmStorage('username');
        $api.rmStorage('shop_id');
        api.openWin({
            name: 'login',
            url: './web/login.html',
        });
    }
    // 打开登录窗口
    function goLogin() {
        api.openWin({
            name: 'login',
            url: './web/login.html',
        });
    }
    // 打开服务窗
    function goCall(data) {
        // alert(JSON.stringify(data));
        var name = '';
        if(data.data.type == 'normal_order'){
            if(data.data.data.length == 0){
                name = '投诉或建议';
            }else{
                name = data.data.data[0].name;
            }
        }else{
            name = '超市派单';
        }
        api.openWin({
            name: 'call',
            url: './web/call.html',
            pageParam: {
                cont_id: data.data.service_cont_id,
                name:name,
                num:data.data.data.length,
                box:data.data.box_name,
                data:data.data.data
            }
        });
    }

    function aliPush() {
        var aliPushDemo = api.require('aliPush');
        aliPushDemo.isRegister(function(ret, err) {
            onBrowserStateChange(1);
            if(ret.status){
                getDeviceId();
            }
        });
    }

    function getDeviceId() {
        var aliPushDemo = api.require('aliPush');
        aliPushDemo.getDeviceId(function (ret) {
            if(ret.status){
                $api.setStorage('Cid', ret.DeviceId);
                Cid = ret.DeviceId;
                onBrowserStateChange(2);
                removeLogic();
            }else{
                getDeviceId();
            }
        });
    }

    function screenWake() {
        var sw = api.require('screenWake');
        sw.addScreenWake();
    }

    function aliPushListener() {
        var obj = api.require('aliPush');
        obj.addEventListener({
                name: 'onMessage'
            },
            function(ret, err) {
                // alert("onMessage>>>addEventListener>>>>" + JSON.stringify(ret));
                screenWake();
            });
        obj.addEventListener({
                name: 'onNotification'
            },
            function(ret, err) {
                screenWake();
                if(ret.status){
                    if(ret.extraMap.type == 'watch_login'){
                        alert(ret.extraMap.data);
                        var data = JSON.parse(ret.extraMap.data);
                        if(data.getui_id == Cid){
                            $api.setStorage("access_token", data.access_token);
                            $api.setStorage("user_id", data.user_id);
                            $api.setStorage("shop_id", data.shop_id);
                            goIndex();
                        }else{
                            $api.rmStorage('access_token');
                            $api.rmStorage('user_id');
                            $api.rmStorage('username');
                            $api.rmStorage('shop_id');
                            goLogin();
                        }

                    }
                }
            });
        obj.addEventListener({
                name: 'onNotificationOpened'
            },
            function(ret, err) {
                // alert("onNotificationOpened>>>addEventListener>>>>" + JSON.stringify(ret));
                screenWake();
            });
    }
    function onBrowserStateChange(ret){
        if(1 == ret){//开始加载
            if(!launchRemoved){
                launchRemoved = true;
                removeLaunch();
            }
        }
        if(2 == ret){
            if(!loadingRemoved){
                loadingRemoved = true;
                document.getElementById('loading').style.display = 'none';
            }
        }
    }

    function removeLogic(){
        setTimeout(function(){
            if(!launchRemoved){
                launchRemoved = true;
                removeLaunch();
            }
        }, 3000);
    }

    function removeLaunch(){
        api.removeLaunchView({
            animation:{
                type:"fade",
                subType:"from_right",
                duration:300
            }
        });
    }
</script>
</html>
